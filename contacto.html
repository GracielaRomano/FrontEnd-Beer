    <main>
        <div class="separacion"></div>
        <div class="vista">
            <h2>Contacto</h2>
        </div>
        <div class="container">
            <div class="contacto-space"></div>
            <div class="contacto-form">
                <form action="show_data.html"target="_blank">
                    <h3>Complete sus datos</h3>
                    <div class="row">
                        <div class="col-25"> 
                            <label  for="name">Nombres </label>
                        </div>
                        <div class="col-75">
                            <input type="text" name="Nombre" id="name" placeholder="Ingresa su nombre aqui..." required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label  for="lastname">Apellido</label>
                        </div>
                        <div class="col-75">
                            <input type="text" name="Apellido"id="lastname"placeholder="Ingresa su apellido aqui..." required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="tel">Telefono </label>
                        </div>
                        <div class="col-75">
                            <input type="tel" name="telefono" id="tel" placeholder="ingrese su telefono aqui ....">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label class="is-required" for="mail">Email</label>
                        </div>
                        <div class="col-75">
                            <input type="email" name="Email" id="mail"placeholder="Ingresa su email aqui" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for ="comenta">Comentarios:</label>
                        </div> 
                        <div class="col-75">
                            <textarea name="comentarios" id="comenta" placeholder="Escribe tu comentario.."style="height:200px">
                            </textarea>
                        </div>
                    </div>
                    <p id="requerido">* Campos Obligatorios</p>
                    <br><br>
                    <div class="row">
                        <input type="submit" value="Enviar"id="boton">
                        <input type="reset" value="Borrar Datos" id="boton">
                    </div>
                </form>
        </div>
        <div class="contacto-space"></div>
    </main>
    <div class="separacion"></div>
